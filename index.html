<!-- This is a *view* - HTML markup that defines the appearance of your UI -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
<div class="app">
<input class="search-box" placeholder="Station Location" data-bind="textInput: filter"/>

<ul data-bind="foreach: filterMarker">
    <a href="#"><li data-bind="text: name, click: $parent.directLocation"></li></a>
</ul>
</div>

<div id="map"></div>

<script type="text/javascript" src="js/app-controller.js"></script>
<script type="text/javascript" src="js/knockout-3.4.2.js"></script>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsqq9J78kKbQMFXGCpA9oobjbUIFxIeMA&callback=init" onerror="ErrorLoading()" async defer></script>
</body>
</html>
